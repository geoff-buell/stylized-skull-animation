<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>Stylized Skull Animation</title>
</head>
<body>
  
  <div class="container">
    <div class="square"></div>
    <div class="square-2"></div>
    <div class="square-3"></div>
    <div class="skull">
      <div class="upper-highlight"></div>
      <div class="parietal-bone"></div>
      <div class="frontal-bone"></div>
      <div class="zygomatic-bone"></div>
      <div class="upper-maxillary-bone"></div>
      <div class="lower-maxillary-bone">
        <div class="maxillary-detail"></div>
        <div class="upper-molar-2"></div>
        <div class="upper-molar"></div>
        <div class="upper-premolar-2"></div>
        <div class="upper-premolar"></div>
        <div class="upper-canine"></div>
        <div class="upper-incisor-small"></div>
        <div class="upper-incisor-big"></div>
      </div>
      <div class="mandible">
        <div class="mandible-negative"></div>
        <div class="lower-molar-2"></div>
        <div class="lower-molar"></div>
        <div class="lower-premolar-2"></div>
        <div class="lower-premolar"></div>
        <div class="lower-canine"></div>
        <div class="lower-incisor-small"></div>
        <div class="lower-incisor-big"></div>
      </div>
      <div class="orbit"></div>
      <div class="nasal-cavity"></div>
      <div class="perpendicular-plate"></div>
      <div class="vomer"></div>
      <div class="nasal-bone"></div>
      <div class="lower-highlight"></div>
    </div>
  </div>

</body>
</html>
